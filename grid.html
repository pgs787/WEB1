<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>grid</title>
  <style>
    div {
      border: 5px solid gray;
    }

    #ui {
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;
    }
  </style>
</head>

<body>
  <div id="ui">
    <div>abcd</div>
    <div>hefghefghefgh
      efghefghefghefghefghefghefghefghefghefghefghefghefghefghefghefghefghv</div>
  </div>
</body>

</html>
